<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Application</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="income">Income</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="creditScore">Credit Score</label>
                <input type="number" id="creditScore" name="creditScore" required>
            </div>
            <div class="form-group">
                <label for="monthsEmployed">Months Employed</label>
                <input type="number" id="monthsEmployed" name="monthsEmployed" required>
            </div>
            <div class="form-group">
                <label for="numCreditLines">Number of Credit Lines</label>
                <input type="number" id="numCreditLines" name="numCreditLines" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate</label>
                <input type="number" step="0.01" id="interestRate" name="interestRate" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (months)</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
            </div>
            <!-- <div class="form-group">
                <label for="dtiRatio">Debt-to-Income Ratio</label>
                <input type="number" step="0.01" id="dtiRatio" name="dtiRatio" required>
            </div> -->
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value=3>PhD</option>
                    <option value=2>Master's</option>
                    <option value=0>Bachelor's</option>
                    <option value=1>High School</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employmentType">Employment Type</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="">Select</option>
                    <option value=3>Full-time</option>
                    <option value=0>Part-time</option>
                    <option value=2>Self-employed</option>
                    <option value=1>Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Select</option>
                    <option value=2>Single</option>
                    <option value=0>Married</option>
                    <option value=1>Divorced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hasMortgage">Has Mortgage</label>
                <select id="hasMortgage" name="hasMortgage" required>
                    <option value="">Select</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hasDependents">Has Dependents</label>
                <select id="hasDependents" name="hasDependents" required>
                    <option value="">Select</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="loanPurpose">Loan Purpose</label>
                <select id="loanPurpose" name="loanPurpose" required>
                    <option value="">Select</option>
                    <option value= 1>Home</option>
                    <option value=4>Auto</option>
                    <option value=2>Education</option>
                    <option value= 0 >Business</option>
                    <option value=3>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hasCoSigner">Has Co-Signer</label>
                <select id="hasCoSigner" name="hasCoSigner" required>
                    <option value="">Select</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <button type="button" id="submit">Make Prediction</button>
        </form>
        <div id="result">
            <p>Prediction: <span id="prediction"></span></p>
            <p>Probability: <span id="probability"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
